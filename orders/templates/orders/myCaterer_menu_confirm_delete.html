{% extends "orders/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Menu</legend>
                <h2>Are you sure you want to delete the menu "{{ object.product_name}}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button> 
                <button class="btn btn-outline-info"> <a href="{% url 'orders-mycaterer-menu' object.caterer.id %}">Cancel</a> </button> 
            </div>
        </form>
    </div>
{% endblock content %}
