{% extends "orders/base.html" %}
{% block content %}
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.customer.profile.image.url }}"> <!--Change here-->
    <div class="media-body">
      <div class="article-metadata">
        <a class="mr-2" href="#">{{ object.customer }}</a>
        <small class="text-muted">{{ object.order_at|date:'dS F, Y' }}</small>
        {% if object.customer == user %}
        <div>
          <a class="btn btn-secondary btn-sm mt-1 mb-1" href="">Update</a> 
          <a class="btn btn-danger btn-sm mt-1 mb-1" href="">Delete</a>
        </div>
      {% endif %}
      </div>
      <h2><a class="article-title" href="#">{{ object.product_name }}</a></h2>
      <p class="article-content">{{ object.order_qualities }}</p>
    </div>
  </article>
{% endblock content %}
