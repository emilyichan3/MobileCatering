{% extends "orders/base.html" %}
{% block content %}
    {% for menu in menus %}
        <article class="media content-section">
            <div class="media-body">
              <div class="article-metadata">
                <img class="rounded-circle account-img" 
                  src="{{ menu.sample_image.url }}"
                  alt="{{ menu.product_name }}">
                <a class="mr-2" href="#">{{ menu.product_name }}</a>
                <p class="article-content">{{ menu.product_description }}</p>
                <small class="text-muted">{{ menu.owner.business_name }}</small>
              </div>
          </article>
    {% endfor %}
{% endblock content %}
