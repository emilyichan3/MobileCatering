{% extends "orders/base.html" %}
{% block content %}
    {% for order in orders %}
        <article class="media content-section">
            <div class="media-body">
              <div class="article-metadata">
                <a class="mr-2" href="#">{{ order.customer }}</a>
                <small class="text-muted">{{ order.order_at|date:'dS, F, Y' }}</small>
              </div>
              <h2><a class="article-title" href="#">{{ order.product_name }}</a></h2>
              <p class="article-content">{{ order.status }}</p>
            </div>
          </article>
    {% endfor %}
{% endblock content %}
